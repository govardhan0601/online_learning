<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Add Course - Online Learning Platform</title>
</head>
<body>
  <h1>Add New Course</h1>
  <form id="courseForm" enctype="multipart/form-data">
    <input type="text" id="title" name="title" placeholder="Course Title" required><br>
    <textarea id="description" name="description" placeholder="Course Description" required></textarea><br>
    <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br>
    <input type="file" id="video" name="video" accept="video/*" required><br>
    <button type="submit">Add Course</button>
  </form>
  <script src="instructor.js"></script>
</body>
</html>
